<!doctype html>
<html>
	<head>
		
		<style type="text/css">
			.gameboard {
				margin: auto;
				height: 95vh;
				width: 95vw;
				background-color: rgb(0,114,180);
				text-align:center;
			}

			.gamebox {
				display: flex;
				margin:auto;
				border: gray solid 5px;
				height: 500px;
				width: 500px;
				flex-wrap:wrap;
				background-color: gray;
			}

			.checkbox {
				background-color: white;
				color: black;
				flex:1;
				margin:auto;
				margin-right:5px;
				margin-left: 5px;
				width:100%;
				min-width:150px;
				min-height:150px;
				text-align: center;
				font-size: 100px;
			}

			.checkbox p {
				margin:0;
				padding-top:10px;
			}

			h1 h2 {
				padding:0;
				margin:0;
			}

			button {
				padding: 5px;
				margin:10px;
				background-color: red;
				color:white;
				border:0;
			}

		</style>
	</head>
	<body>
		<script src="calculator.js" type="text/javascript"></script>
		<div class="gameboard">
			<button onclick="restart()">Start New Game</button>

			<h2 id="title">Welcome to Tic-Tac-Toe</h2>
			<h1 id="win"></h1>

			<div class="gamebox">
				<div class="checkbox" onclick="tictac(1)">
					<p id="one"></p>
				</div>
				<div class="checkbox" onclick="tictac(2)">
					<p id="two"></p>
				</div>
				<div class="checkbox" onclick="tictac(3)">
					<p id="three"></p>
				</div>
				<div class="checkbox" onclick="tictac(4)">
					<p id="four"></p>
				</div>
				<div class="checkbox" onclick="tictac(5)">
					<p id="five"></p>
				</div>
				<div class="checkbox" onclick="tictac(6)">
					<p id="six"></p>
				</div>
				<div class="checkbox" onclick="tictac(7)">
					<p id="seven"></p>
				</div>
				<div class="checkbox" onclick="tictac(8)">
					<p id="eight"></p>
				</div>
				<div class="checkbox" onclick="tictac(9)">
					<p id="nine"></p>
				</div>
			</div>
		</div>
	</body>
</html>
